<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClubHub - Home</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Gurajada&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../src/output.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->
</head>

<body class="bg-gray-300">

    <div class="relative w-full">

        <header class="bg-gray-300 flex flex-col items-center w-full">

            <!-- Tech Proj Label -->
            <div class="bg-purple-300 top-0 left-0 w-full flex items-center justify-between px-10 py-2">
                <p class="text-blue-900 text-center">Kdi Dornelly & Valus Joseph</p>
                <P class="text-blue-900 text-center">Technical Project</P>
            </div>

            <!-- Club Hub Name -->
            <div class="relative w-full flex items-center justify-center h-2">
                <a href="#"
                    class="text-3xl font-bold text-blue-900 absolute top-8 left-16 inline-block object-cover object-center rounded-full cursor-pointer">Club
                    Hub</a>
            </div>

            <!-- Main Nav Bar -->
            <div class="w-full max-w-6xl flex items-center justify-between py-4 px-10 z-3">

                <ul class="flex gap-16 items-center mx-auto">

                    <div class="flex flex-col items-center">
                        <li><a href="index.html" class="text-blue-900 text-2xl transition hover:text-blue-700"><i
                                    class="fa-solid fa-home"></i></a></li>
                        <a href="../../index.html" class="text-blue-900 font-bold transition hover:text-blue-700">
                            <p>Home</p>
                        </a>
                    </div>

                    <div class="flex flex-col items-center">
                        <li><a href="explore.html" class="text-blue-900 text-2xl transition hover:text-blue-700"><i
                                    class="fa-solid fa-magnifying-glass"></i></a></li>
                        <a href="explore.html" class="text-blue-900 font-bold transition hover:text-blue-700">
                            <p>Explore</p>
                        </a>
                    </div>

                    <div class="flex flex-col items-center">
                        <li><a href="#" class="text-blue-900 text-2xl transition hover:text-blue-700"><i
                                    class="fa-solid fa-photo-film"></i></a></li>
                        <a href="#" class="text-blue-900 font-bold transition hover:text-blue-700">
                            <p>Forums</p>
                        </a>
                    </div>

                    <div class="flex flex-col items-center">
                        <li><a href="dashboard.html" class="text-blue-900 text-2xl transition hover:text-blue-700"><i
                                    class="fa-solid fa-users-rectangle"></i></a></li>
                        <a href="dashboard.html" class="text-blue-900 font-bold transition hover:text-blue-700">
                            <p>Dashboard</p>
                        </a>
                    </div>

                </ul>

            </div>

            <!-- Login Btn -->
            <div class="relative w-full flex items-center justify-center h-2">
                <button
                    class="bg-blue-900 text-white py-2 px-6 border-2 border-gray-400 rounded-full font-bold transition hover:scale-105 hover:bg-gray-400 hover:text-blue-900 absolute bottom-7 right-16 inline-block object-cover object-center rounded-full cursor-pointer">LOGIN</button>
            </div>

            <!-- Hamburger Bars to toggle Nav -->
            <div class="hidden text-blue-900 text-xl cursor-pointer">
                <i class="fa-solid fa-bars"></i>
            </div>

            <!-- Drop down nav bar -->
            <div
                class="hidden bg-gray-400 py-6 px-3 absolute right-12 top-36 w-64 rounded-2xl z-10 transition-height duration-200 ease-in-out">
                <ul class="space-y-4 px-6 py-6">
                    <li><a href="../../index.html" class="text-white text-xl transition hover:text-blue-900">Home</a></li>
                    <li><a href="explore.html" class="text-white text-xl transition hover:text-blue-900">Explore</a>
                    </li>
                    <li><a href="#" class="text-white text-xl transition hover:text-blue-900">Forums</a></li>
                    <li><a href="dashboard.html" class="text-white text-xl transition hover:text-blue-900">Dashboard</a>
                    </li>
                </ul>
                <button
                    class="bg-blue-900 text-white py-2 w-3/5 mx-auto flex justify-center items-center rounded-full transition hover:scale-105 hover:bg-blue-100 hover:border-blue-900">LOGIN</button>
            </div>

        </header>

        <main class="w-full">

            <!-- Banner Items -->
            <div class="flex items-center text-center justify-center">
                <!-- Banner -->
                <div class="w-full bg-cover bg-center max-h-96"
                    style="height:32rem; background-image: url(https://thedig.howard.edu/sites/thedig.howard.edu/files/styles/optimized/public/2022-01/Screen%2520Shot%25202019-02-11%2520at%252011.06.50%2520AM.png?itok=EOiKHeNSa);">
                    <div class="flex items-center justify-center h-full w-full bg-gray-900 bg-opacity-50">
                    </div>
                </div>

                <!-- Overlay div -->
                <div class="absolute top-36 w-full bg-black bg-cover bg-center opacity-60 h-96"></div>

                <!-- Banner Text -->
                <div class="absolute w-2/5 px-10 py-16 text-center w-fit shadow-2xl flex flex-col gap-4">
                    <h1 class="text-white text-6xl font-semibold">Forums</h1>
                    <h2 class="text-white text-2xl font-semibold">Let's Chat !</h2>
                </div>

            </div>
        </main>
    </div>
</body>
</html>
