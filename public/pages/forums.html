<script>

    $(".toggle").click(function () {
        console.log("toggling reminders");
        $(".reminders").toggleClass('hidden'); // Show/hide reminders
        $(".reminders").toggleClass('block'); // Add block display when active
        $(".nav__expand").toggleClass('expanded');
    });

    $(".cancel").click(function () {
        console.log("toggling visibility");
        $(this).parent().remove(); // Remove the reminder item
