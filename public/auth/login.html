        <!-- Background image with Blur -->
        <div
            class="absolute h-screen w-full inset-0 bg-[url('/public/images/login_img.webp')] bg-cover bg-center filter blur-[15px]">
        </div>

        <!-- Overlay Div -->

        <div class="absolute h-screen w-full inset-0 bg-[rgba(10,10,122,0.2)]"></div>

        <!-- Form Section -->
        <div class="relative z-10 flex flex-col items-center justify-center h-screen w-full">
            <form class="relative mx-auto flex flex-col gap-5 w-full max-w-md border-2 border-black px-10 pb-10 rounded-3xl">


                <!-- Div for input and padding -->
                 <div class="mx-auto bg-black px-5 py-2 text-white font-bold rounded-b-lg"><h1 class="relative left-0 top-0">Login</h1></div>
                
                    <!-- Email Input -->
                    
                    <div class="relative flex items-center pt-1">
                        <input
                            class="w-full py-2 pr-10 pl-6 border-2 border-black rounded-full bg-transparent text-black placeholder-transparent focus:outline-none focus:border-black peer"
                            id="login-input-email" type="text" placeholder=" " required>
                        <label for="login-input-password"
                            class="absolute px-4 transform -translate-y-1/2 text-black text-sm transition-transform duration-300 peer-placeholder-shown:top-1/4 peer-placeholder-shown:text-black peer-placeholder-shown:translate-y-0 peer-focus:-translate-y-5 peer-focus:translate-x-6 peer-focus:text-black peer-focus:bg-black peer-focus:text-white peer-valid:-translate-y-5 peer-valid:translate-x-4 peer-valid:bg-black peer-valid:text-white rounded-lg">Email</label>
                        <i
                            class="material-icons absolute right-3 top-1/2 transform -translate-y-1/2 text-black text-2xl">person</i>
                    </div>

                    <!-- Password Input -->
                    <div class="relative flex items-center pt-1">
                        <input
                            class="w-full py-2 pr-10 pl-6 border-2 border-black rounded-full bg-transparent text-black placeholder-transparent focus:outline-none focus:border-black peer"
                            id="login-input-password" type="password" placeholder=" " required>
                        <label for="login-input-password"
                            class="absolute px-4 transform -translate-y-1/2 text-black text-sm transition-transform duration-300 peer-placeholder-shown:top-1/4 peer-placeholder-shown:text-black peer-placeholder-shown:translate-y-0 peer-focus:-translate-y-5 peer-focus:translate-x-6 peer-focus:text-black peer-focus:bg-black peer-focus:text-white peer-valid:-translate-y-5 peer-valid:translate-x-4 peer-valid:bg-black peer-valid:text-white rounded-lg">Password</label>
                        <i
                            class="material-icons absolute right-3 top-1/2 transform -translate-y-1/2 text-black text-2xl">locked</i>
                    </div>


                    <!-- Remember Me and Forgot Password -->
                    <div class="flex items-center justify-between text-black text-sm">
                        <div class="flex items-center gap-2">
                            <input type="checkbox">
                            <span>Remember Me</span>
                        </div>
                        <a href="#" class="text-black">Forgot Password?</a>
                    </div>

                    <!-- Login Button -->
                    <button type="button" id="login"
                        class="w-full py-2 px-4 rounded-full bg-[rgba(10,10,122,0.253)] text-black border-none cursor-pointer transition-transform duration-300 hover:bg-transparent hover:border hover:border-black hover:shadow-lg">
                        Login
                    </button>

                    <!-- Google Login Button -->
                    <button type="button" id="google"
                        class="w-full py-2 px-4 flex items-center justify-center gap-4 rounded-full bg-[rgba(10,10,122,0.253)] text-black border-none cursor-pointer transition-transform duration-300 hover:bg-transparent hover:border hover:border-black hover:shadow-lg">
                        Continue with Google <i class="fa-brands fa-google"></i>
                    </button>

                
            </form>
